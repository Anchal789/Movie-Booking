<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <nav style="display: flex; justify-content: space-evenly; align-items: center;">
            <button type="button"><a href="index.html">Back</a></button>
            <h1 style="font-size: 40px;">Checkout</h1>
        </nav>
        <main style="margin: 10%;">
            <div style="display: grid; grid-template-columns: 35% 65%; gap: 50px;">
                <section style="border: 1px solid black; padding: 20px; height: max-content;">
                    <h3>Summary</h3>
                    <h5>Title</h5>
                    <span style="display: flex; justify-content: space-between;">
                        <p>Classic Tickets</p>
                        <p>250Rs</p>
                    </span>
                    <span style="display: flex; justify-content: space-between;">
                        <p>Number of Tickets</p>
                        <input type="number" max="6" min="1">
                    </span>
                    <span style="display: flex; justify-content: space-between;">
                        <p>Convenience Fee (1.75%)</p>
                        <p>RS 8.75</p>
                    </span>
                    <hr>
                    <span style="display: flex; justify-content: space-between;">
                        <p>Sub total</p>
                        <p>RS 508.75</p>
                    </span>
                    
                </section>
                <section style="border: 1px solid black; padding: 20px;">
                    <h3>Payment</h3>
                    <span style="display: flex;">
                        <label for="firstName">First Name</label>
                        &nbsp;
                        <input type="text" id="firstName" >
                        &nbsp;&nbsp;
                        <label for="lastName">Last Name</label>
                        &nbsp;
                        <input type="text" id="lastName" >
                        &nbsp;&nbsp;
                        <label for="email">Email</label>
                        &nbsp;
                        <input type="email" id="email" placeholder="you@example.com">
                    </span>
                    <hr>
                    <input type="radio" name="Credit Card" id="creditCard">
                    <label for="creditCard">Credit Card</label>
                    <input type="radio" name="" id="debitCard">
                    <label for="debitCard">Debit Card</label>
                    <input type="radio" name="" id="upi">
                    <label for="upi">UPI</label>
                    <p>Name on card</p>
                    <input type="text" style="width: 100%; height: 30px;">
                    <pre>Full name as displayed on card</pre>
                    <p>Credit card number</p>
                    <input type="number" style="width: 100%; height: 30px;">
                    <p>Expiration</p>
                    <input type="text" style="width: 100%; height: 30px;">
                    <p>CVV</p>
                    <input type="text" style="width: 100%; height: 30px;">
                    &nbsp;
                    <button style="width: 100%; height: 50px; background-color: rgb(74, 155, 248); color: white; border-radius: 10px; border: none;">Procced to pay</button>
                </section>
            </div>
        </main>
    </body>

</html>
